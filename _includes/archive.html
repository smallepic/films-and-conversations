<section class="section-container">
  <header class="section-header">
    <h2>Past Screenings</h2>
  </header>

  {% for post in site.posts offset: 1 %}
  <article class="archive background {{ post.id | split: '/' | last | slugify | prepend: 'background-' }} {% if post.url == page.url %}active{% endif %}">
    <a href="{{ post.url }}" class="archive-link {% if post.url == page.url %}active{% endif %}">
      <h1 class="archive-title" data-number="{{ post.screening.number }}">{{ post.title }}</h1>
      <p class="archive-caption">{{ post.screening.date | date: "%e %B, %Y" }}</p>
    </a>
  </article>
  {% endfor %}
</section>
