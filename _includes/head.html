<head>
  <title>{{ page.title }} &middot; {{ site.title }}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ page.image }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@filmsandconv">
  <meta name="twitter:site" content="@filmsandconv">

  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image:src" content="{{ page.image }}">

  <link href="/stylesheets/application.css" rel="stylesheet" type="text/css">

  <script src="//use.typekit.net/bkh7bxb.js" type="text/javascript"></script>
