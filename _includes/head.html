{% if page.title %}
  {% capture title %}{{ page.title }} &middot; {{ site.title }}{% endcapture %}
{% else %}
  {% assign title = site.title %}
{% endif %}

<head>
  <title>{{ title }}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Facebook Open Graph Metadata -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.url == '/index.html' %}{{ site.title }}{% else %}{{ page.title }}{% endif %}">
  <meta property="og:description" content="{% if page.url == '/index.html' %}{{ site.description }}{% else %}{{ page.film.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:image" content="{{ page.assets.image | prepend: '/images/' | prepend: site.url }}">

  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@filmsandconv">
  <meta name="twitter:site" content="@filmsandconv">
  <meta name="twitter:title" content="{% if page.url == '/index.html' %}{{ site.title }}{% else %}{{ page.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == '/index.html' %}{{ site.description }}{% else %}{{ page.film.description }}{% endif %}">
  <meta name="twitter:image:src" content="{{ page.assets.image | prepend: '/images/' | prepend: site.url }}">

  <link href="/stylesheets/application.css" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" type="application/atom+xml" title="{{ site.title }}">

  <!-- Typekit -->
  <script src="//use.typekit.net/bkh7bxb.js" type="text/javascript"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- Google Maps -->
  <script src="//maps.googleapis.com/maps/api/js?v=3.18" type="text/javascript"></script>
  <script src="/javascripts/google-map.js" type="text/javascript"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(event)
    { 
      if (container = document.getElementById('venue-google-map')) { map(container); }
      if (container = document.getElementById('dinner-google-map')) { map(container); }
    }); 
  </script>

  <!-- Google Analytics -->
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-39582779-5', 'auto');
    ga('send', 'pageview');
  </script>
</head>
